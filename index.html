<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="res/icons/app-icon.jpg">
    <link rel="apple-touch-icon" href="res/icons/app-icon.jpg">
    <link rel="apple-touch-startup-image" href="res/icons/app-icon.jpg">

    <script defer src="scripts/main.js"></script>

    <title>Train It</title>

    <style>
        .cover-app {
            /* Position */
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            /* Content */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* No JS Screen */
        noscript {
            z-index: 1000000;
        }

        noscript p {
            border: 2px solid black;
            border-radius: 7px;

            margin: 20px;
            padding: 20px;
        }

        /* Loading screen */
        .loading-screen {
            z-index: 999999;
        }

        .loading-screen p {
            color: darkgray;
            font: bold 40px "Arial", sans-serif;
            animation: pulse 2s 2s  infinite linear backwards alternate;
        }

        @keyframes pulse {
            from { opacity: 0; }
            70% { opacity: 1; }
            to {   opacity: 1; }
        }

    </style>
</head>
<body>
    <!-- No JS Screen -->
    <noscript class="cover-app">
        <p>
            JavaScript is required to run this app. Please turn it on in the settings.
        </p>
    </noscript>

    <!-- Loading Screen -->
    <div class="loading-screen cover-app">
        <p>Loading &#0133;</p>
    </div>


    <!-- ==== INITIAL SCREEN ==== -->

    <div class="initial-screen">

        <!-- TODO:
            - vertikální uspořádání - řešit až vymyslím uspořádání dalších komponent
                - otestovat, příp. upravit
                - výšku overview nastavit spíše comp(100vh - Xpx)
                - nastavit min-height spíše seznamu tréningů?
        -->

        <form class="comp-overview">
            <h1>Train It</h1>
            <h2>Trainings:</h2>
            <div class="ov-training-list">
                <div class="ov-no-trainings">
                    <p>You don't have any trainings yet.</p>
                    <p>Create new training by clicking <strong>Create</strong> or load previously saved trainings in the settings.</p>
                </div>

                <!-- TODO: put trainings in <template> -->
                <div class="ov-training">
                    <input type="radio" name="training" value="" id="1" hidden>
                    <label for="1">
                        <p>First training</p>
                        <div class="handle"><div></div></div>
                    </label>
                </div>

                <div class="ov-training">
                    <input type="radio" name="training" value="" id="2" hidden>
                    <label for="2">
                        <p>Second training</p>
                        <div class="handle"><div></div></div>
                    </label>
                </div>

                <div class="ov-training">
                    <input type="radio" name="training" value="" id="3" hidden>
                    <label for="3">
                        <p>Third training</p>
                        <div class="handle"><div></div></div>
                    </label>
                </div>

            </div>
            <div class="ov-controls">
                <!-- TODO?: (may not be needed)
                    It may be possible to hide currently unusable buttons by transitioning to 0 - width/height (or flex alternative), margin, visibility, finishing by display: none
                    - test if there is no small jump at the end
                    - if applied, remove :disabled styles (disabled atribute can by used as selector to hide buttons)
                -->
                <button type="button" class="ov-open" disabled>Open</button>
                <button type="button" class="ov-delete" disabled>Delete</button>
                <button type="button" class="ov-create">Create</button>
                <button type="button" class="ov-settings">
                    <img src="res//icons/cog-wheel.jpg" alt="Settings">
                </button>
            </div>

        </form>

    </div>


    <!-- ==== MAIN SCREEN ==== -->

    <div class="main-screen">

    </div>

</body>
</html>
