<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="res/icon.jpg">
    <link rel="apple-touch-icon" href="res/icon.jpg">
    <link rel="apple-touch-startup-image" href="res/icon.jpg">

    <script defer src="scripts/main.js"></script>

    <title>Train It</title>

    <style>
        .cover-app {
            /* Position */
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            /* Content */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* No JS Screen */
        noscript {
            z-index: 1000000;
        }

        noscript p {
            border: 2px solid black;
            border-radius: 7px;

            margin: 20px;
            padding: 20px;
        }

        /* Loading screen */
        .loading-screen {
            z-index: 999999;
        }

        .loading-screen p {
            color: darkgray;
            font: bold 40px "Arial", sans-serif;
            animation: pulse 2s 2s  infinite linear backwards alternate;
        }

        @keyframes pulse {
            from { opacity: 0; }
            70% { opacity: 1; }
            to {   opacity: 1; }
        }


    </style>
</head>
<body>
    <!-- No JS Screen -->
    <noscript class="cover-app">
        <p>
            JavaScript is required to run this app. Please turn it on in the settings.
        </p>
    </noscript>

    <!-- Loading Screen -->
    <div class="loading-screen cover-app">
        <p>Loading &#0133;</p>
    </div>



</body>
</html>
